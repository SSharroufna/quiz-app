<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app">
        <div class="quiz-head">
            <h1>Simple Quiz </h1>
            <div class="quiz-score">
                <span id="correct-score"> </span> / <span id="total-question"></span>
            </div>
        
        </div>
        <br>
        <div class="quiz">
            <h2 id="question"></h2>
            <ul class="quiz-options">
                <li>1. Loading...</li>
                <li>2. Loading... </li>
                <li>3. Loading...</li>
                <li>4. Loading...</li>
            </ul>
            <div id="result"> </div>
            <button id="check-answer">Check Answer</button>
            <button id="playAgain-btn">Play Again</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
